{%  extends "layout.html" %}





{% block content %}
<form class="input-group " style="width:40%">
    <div class="input-group-prepend">
      <span class="input-group-text" id="addon-wrapping">@</span>
    </div>
    <input type="text" class="form-control" placeholder="Filter" aria-label="Username" aria-describedby="addon-wrapping">
</form>
  

<h1 class="p-2 mb-2"> <span style="color: red;font-weight: 600; font-size: 50px;">Mod</span> Apps </h1>
<hr>
<div class="card-columns films">
    {% for i in data %}
    <a style="cursor: alias;" href="/view?id={{i.pk}}">
    <div class="card mb-3  select" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img  src="{{i.image.url}}" height="184px" class="card-img " />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.quickdes}}</p>
              <p class="card-text"><small class="text-muted">Added By {{i.username_id}}</small></p>
            </div>
          </div>
        </div>
      </div>
      </a>
    
   {% endfor%}
  </div>

  </div>  







<!-- pagination -->

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>


{%  endblock %}
