{% extends "layout.html" %}


{% block content  %}

<form class="input-group " style="width:40%">
    <div class="input-group-prepend">
      <span class="input-group-text" id="addon-wrapping">@</span>
    </div>
    <input type="text" class="form-control" placeholder="Filter" aria-label="Username" aria-describedby="addon-wrapping">
</form>
  

<h1 class="p-2 mb-2"> <span style="color: red;font-weight: 600; font-size: 50px;">TV</span> Serias </h1>
<hr>
<div class="card-columns films">
    {% for i in data %}
    <div class="card select">
      <img src="{{i.image.url}}" class="card-img-top" height="300px">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text" style="height: 70px;">{{i.quickdes}}</p>
        <a style="cursor: alias;" href="/view?id={{i.pk}}">
        <button type="button" class="btn btn-primary">See More</button>
        </a>

      </div>
      <div class="card-footer">
        <small class="text-muted">Added By {{i.username_id}}</small>
      </div>
    </div>
   {% endfor%}
  </div>

  </div>  







<!-- pagination -->

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
  
{% endblock %}
