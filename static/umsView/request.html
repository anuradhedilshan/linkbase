<!-- sign in  -->

<div class="modal-dialog modal-dialog-centered animationZoom" role="document">
  <div class="alert  alert-dismissible  fade show" id="alertBox" role="alert">

  </div> <!-- alert -->
  <div class="modal-content">
    <div class="modal-header " style="background-color: cyan;">
      <h5 class="modal-title" id="exampleModalCenterTitle">Request Link</h5>
      <button type="button" onclick="changeView.close(); " class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <form name="sendRequestForm" class="needs-validation">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Catagory</label>
          <select class="form-control" required style="overflow: hidden;" onchange="changeView.selectOwn(this)" id="catagory">
            <option>--Slect Own Catagory--</option>
            <option>Pro Apps</option>
            <option>Mod Apps</option>
            <option value="1">Tv Serias</option>
            <option value="2">Films</option>
            <option>Softwears</option>
          </select>
          <div class="invalid-feedback">
            Catogory Is required
          </div>
        </div>

        <div class="form-group">
          <label>Product Name</label>
          <input type="text" class="form-control" id="pname" required minlength="2" maxlength="20" placeholder="Product Name : ex - PowerAmp">
          <div class="invalid-feedback">
           product name is Required
          </div>

        </div>
        <div class="form-group  ">
          <label>Version:Defualt=0.01</label>
          <input id="ver" type="number" maxlength="4" max="100" min="0.01" value="0.01" class="form-control">
          <div class="valid-feedback">
            it was Default Use 0.01
          </div>
        </div>
        <div class="form-group ">
          <label>Dev Company</label>
          <input type="text" id="dev" required minlength="3" maxlength="20" placeholder="dev Company : ex - Google" class="form-control">
          <div class="invalid-feedback">
            dev com is Required
          </div>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      <button type="button" onclick="new submitForm(sendRequestForm,'requestLink')" class="btn btn-primary">Send
        Request</button>
    </div>
  </div>
</div>
